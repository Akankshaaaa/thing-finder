<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#A8D8EA" />
    <meta
      name="description"
      content="Thing Finder - A pastel-themed item logging and tracking app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Thing Finder</title>
    
    <!-- Prevent flash of unstyled content -->
    <style>
      body {
        background-color: rgb(249, 250, 251);
        margin: 0;
        font-family: 'Poppins', sans-serif;
      }
      
      /* Loading spinner styles */
      #root:empty {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      #root:empty::after {
        content: "";
        width: 50px;
        height: 50px;
        border: 5px solid #A8D8EA;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
